<div class="single_card_outer">
  <div class="card_top_section">
    <div class="card_name">
      {{ticket.ticket}}
    </div>
    <div class="card_price">
      {{ticket.price}}
    </div>
  </div>
  <div class="card_bottom_section">
    <div class="the_bottom">{{ticket.ticket_type}}</div>
    <div class="the_bottom">{{ticket.quantity}} tickets</div>
  </div>
</div>
