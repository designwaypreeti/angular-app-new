<form (ngSubmit)="submitted(tabTwoForm,'SUBMIT')" #tabTwoForm="ngForm">
  
  <div class="row the_flex_row">
    <div class="col-sm-8">
      <div class="forms">
  
        <div class="div_control">
          <div class="the_title" (click)="test()">
            Ticket name
          </div>
          <div class="fields form_full">
            <span>
              <input type="text"  name="title" (blur)="blurHandle()" [(ngModel)]="selectedTicket.title" class="form_input"  required>
            </span>
          </div>
        </div>
  
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form_desc">
        This would be the name of your ticket. Eg, General, Exclusive, Free Pass etc.
      </div>
    </div>
  </div>
  
  
  <div class="row the_flex_row">
    <div class="col-sm-8">
      <div class="forms">
  
        <div class="double_fields tripple_fields">
          <div class="div_control">
            <div class="the_title">
              Ticket type
            </div>
            <div class="fields form_full">
              <span >
                  <mat-select placeholder="Type" required name="ticketType" [ngModel]="selectedTicket.ticket_type" >
                      <mat-option *ngFor="let type of types" [value]="type.name">
                        {{ type.name }}
                      </mat-option>
                    </mat-select>
              </span>
            </div>
          </div>
          <div class="div_control">
            <div class="the_title">
              Price per ticket
            </div>
            <div class="fields form_full">
              <label class="price_contain">
                <mat-select [disabled]="true" placeholder="" required [(value)]="selectedCurrency.name" name="curr" class="price-input no-carret-sel one">
                    <mat-option *ngFor="let currency of currencies" [value]="currency.name">
                      {{ currency.name }}
                    </mat-option>
                  </mat-select>
                <input type="text" (keypress)="_keyPress_price($event)" name="price" [ngModel]="selectedTicket.price" class="price-input" required>
              </label>
            </div>
          </div>
          <div class="div_control">
            <div class="the_title">
              Quantity
            </div>
            <div class="fields form_full">
              <span>
                <input type="text" name="quantity" (keypress)="_keyPress_price($event,1)" [ngModel]="selectedTicket.quantity" class="form_input" required>
              </span>
            </div>
          </div>
        </div>
  
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form_desc hide">
  
      </div>
    </div>
  </div>
  
  <button type="submit" [disabled]="tabTwoForm.form.invalid" class="btn btn_custom_acsetting adjust_margin_next_step">Save ticket</button>
  <button (click)="submitted(tabTwoForm,'CANCEL')" *ngIf="selectedTicket._id" class="btn btn_custom_acsetting adjust_margin_next_step">Cancel</button>
  
</form>
