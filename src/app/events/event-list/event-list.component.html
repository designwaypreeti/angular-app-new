<div class="center_state_div">
  <div class="container">
    <div class="main_title_container">
      <h1 class="the_title_left no_bottom_margin">Events</h1>
      <a [routerLink]="['create']" class="btn btn_custom_acsetting adjust_margin_next_step">Create event</a>
    </div>

    <div class="event_section">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab">UPCOMING</a></li>
        <li><a data-toggle="tab">COMPLETED</a></li>
        <li><a data-toggle="tab">DRAFTS</a></li>
      </ul>

      <div class="tab-content" *ngIf="events">
        <div id="upcoming" class="tab-pane fade in active">
          <div class="tab_the_section">
            <div class="row ">
              <div class="col-sm-4 event-card" *ngFor="let event of events" [routerLink]="['/events',event._id]">
                <div class="tablet">
                  <div class="top_sec">
                    <div class="date_field">
                      <div class="date">10</div>
                      <div class="month">Jun</div>
                    </div>
                    <div class="location_field">
                      <div class="name_event">{{event.event_name}}</div>
                      <div class="location_event"><img src="/assets/images/locaicon.svg" /><span>Mahiki</span></div>
                    </div>
                  </div>
                  <div class="mid_sec">
                    <div class="sold">
                      <div class="short_title">
                        Tickets sold
                      </div>
                      <div class="the_figure">
                        321<span>/500</span>
                      </div>
                    </div>
                    <div class="sold revenue">
                      <div class="short_title">
                        Revenue
                      </div>
                      <div class="the_figure">
                        Â£12,545
                      </div>
                    </div>
                  </div>
                  <div class="bottom_sec">
                    <div class="graph">
                      <div class="graph_title">Sales graph</div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
        <div id="completed" class="tab-pane fade">


        </div>
        <div id="drafts" class="tab-pane fade">


        </div>
      </div>

    </div>
  </div>
</div>
